<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="text-center shadow-sm bg-primary text-white">
    <h1>Shopping Cart</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shopping cart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Grocery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mobiles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Fasion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Electronics</a>
            </li>

          </ul>
        </div>
      </div>

      
        
      
    </nav>
  </div>


  <div class="d-flex flex-wrap justify-content-center" id="res"></div>

</body>

<script>
  fetch("https://fakestoreapi.com/products").then(out => out.json())
    .then(result => displayData(result))

  function displayData(outArray) {
    for (let i of outArray) {
      res.innerHTML += `

            <div class="card shadow-lg m-3 d-flex align-items-center justify-content-center" style="width: 18rem;">
  <img src="${i.image}" class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title">${i.title}</h3>
    <p class="card-text">${i.description}</p>
  </div>
  <ul class="list-group list-group-flush text-center">
    <li class="list-group-item">${i.category}</li>
    <li class="list-group-item bg-warning">$${i.price}</li>
    <li class="list-group-item">${i.rating.rate}</li>
    
  </ul>

  <button type="button" class="btn btn-primary mr-25"><i class="fa-solid fa-cart-shopping fa-sm" style="color: #f5f5f5;"></i>add to cart</button>
  
</div>  `
    }
  }
</script>


</html>
